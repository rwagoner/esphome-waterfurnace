name: Publish Firmware

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-firmware:
    name: Build Firmware
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v6

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=dev-$(date +'%Y%m%d-%H%M')" >> "$GITHUB_OUTPUT"
          fi

      - name: Inject version into factory YAML
        run: |
          sed -i 's/version: dev/version: ${{ steps.version.outputs.version }}/' waterfurnace-esp32-s3.factory.yaml

      - name: Use local components
        run: |
          sed -i 's|github://rwagoner/esphome-waterfurnace@main|components|' waterfurnace-esp32-s3.yaml

      - name: Build firmware
        uses: esphome/build-action@v7
        id: esphome-build
        with:
          yaml-file: waterfurnace-esp32-s3.factory.yaml

      - name: Prepare manifest
        run: |
          mkdir output
          mv ${{ steps.esphome-build.outputs.name }} output/
          jq -s '{
            "name": "WaterFurnace Aurora",
            "version": "${{ steps.version.outputs.version }}",
            "home_assistant_domain": "esphome",
            "new_install_prompt_erase": true,
            "new_install_improv_wait_time": 15,
            "builds": .
          }' output/${{ steps.esphome-build.outputs.name }}/manifest.json > output/waterfurnace.manifest.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: waterfurnace
          path: output

  upload-to-release:
    name: Upload to Release
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: build-firmware
    steps:
      - name: Download firmware
        uses: actions/download-artifact@v4
        with:
          name: waterfurnace
          path: files

      - name: Prepare release assets
        run: |
          mkdir output
          cp files/waterfurnace.manifest.json output/
          find files -name '*.bin' -o -name '*.elf' | while read f; do
            cp "$f" output/
            md5sum "$f" | cut -d' ' -f1 > "output/$(basename "$f").md5"
            sha256sum "$f" | cut -d' ' -f1 > "output/$(basename "$f").sha256"
          done

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build-firmware.outputs.version }}
          files: output/*
